<!--导航栏开始-->

<nav class="navbar navbar-inverse" th:replace="sports::header">
</nav>
<!--导航栏结束-->

<!-- 内容区域 -->
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" style="margin: 0;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            有缘人
            <small>系统为你筛选了一些有缘人 , 完善个人信息可以找到更多有缘人哦!</small>
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">有缘人</h3>
                        <span class="label label-info" th:if="${page.rows!=0}"
                              th:text="${page.rows}">$700</span></a>
                        <div class="box-tools pull-right">
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body" style="padding: 0">
                        <ul class="products-list product-list-in-box">
                            <!--有缘人列表 开始-->
                            <li class="item" th:if="${luckyUsers!= null}" th:each="luckyUser:${luckyUsers}">
                                <div class="product-img">
                                    <!--<img src="dist/img/default-50x50.gif" alt="Product Image">-->
                                    <a th:href="@{|/user/profile/${luckyUser.id}|}"><img
                                            th:src="${luckyUser.headerUrl}" class="img-circle"
                                            alt="User Image"></a>
                                </div>
                                <div class="product-info">
                                    <a th:href="@{|/user/profile/${luckyUser.id}|}"
                                       data-target="#myModal" class="product-title"
                                       th:utext="${luckyUser.username}">Samsung TV
                                    </a>
                                    <span  th:if="${luckyUser.gender==0}">男</span>
                                    <span  th:if="${luckyUser.gender==1}">女</span>
                                    <span style="margin-right: 30px;" class="pull-right" th:text="${luckyUser.location}"></span>
                                </div>
                            </li>
                            <!--有缘人列表 结束-->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:replace="sports::pagination"></div>
</div>

<script>
    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $(document).ready(function () {
        // 激活导航位置
        setSidebarActive("admin-profile");
    });
</script>
